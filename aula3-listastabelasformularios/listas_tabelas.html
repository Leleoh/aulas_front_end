<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas no HTML</title>
    <style>
        table{
            width: 600px;
            border: 1px solid blue;   
        }
        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <ul>
        <li>Café</li>
        <li>Chá</li>
        <li>Leite</li>
        <li>Bolacha</li>
    </ul>
    <hr>
    <h2>Tabelas</h2>
    <table border="0">
        <tr>
            <th>Item 1</th>
            <th>Item 2</th>
        </tr>
        <tr>
            <td>ABC</td>
            <td>ABC</td>
        </tr>
        <tr>
            <td>ABC</td>
            <td>ABC</td>
        </tr>
        <tr>
            <td>ABC</td>
            <td>ABC</td>
        </tr>
    </table>
</body>
</html>
